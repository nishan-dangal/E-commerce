<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/form.css" />
    <!-- Font Awesome css file link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        background-color: #ffffff; /* White background */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      .form {
        max-width: 400px;
        width: 100%;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .three-input-container {
        display: flex;
        justify-content: space-between;
      }

      #smart-button-container {
        text-align: center;
        margin-top: 20px;
      }

      #paypal-button-container {
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <nav class="navbar"></nav>

    <div class="container">
      <form action="payment.html" class="form">
        <h1 class="heading">Checkout</h1>
        <p class="text">Delivery Address</p>

        <input type="text" id="address" placeholder="Address" />
        <input type="text" id="street" placeholder="Street" />
        <div class="three-input-container">
          <input type="text" id="city" placeholder="City" />
          <input type="text" id="state" placeholder="State" />
          <input type="text" id="pincode" placeholder="Pincode" />
        </div>
        <input type="text" id="landmark" placeholder="Landmark" />

        <!-- Adding payment method -->
        <div id="smart-button-container">
          <div id="paypal-button-container"></div>
        </div>
        <script
          src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD"
          data-sdk-integration-source="button-factory"
        ></script>
        <script>
          function initPayPalButton() {
            paypal
              .Buttons({
                style: {
                  shape: "rect",
                  color: "gold",
                  layout: "vertical",
                  label: "paypal",
                },
                createOrder: function (data, actions) {
                  return actions.order.create({
                    purchase_units: [
                      {
                        amount: {
                          currency_code: "USD",
                          value: 1,
                        },
                      },
                    ],
                  });
                },
                onApprove: function (data, actions) {
                  return actions.order.capture().then(function (orderData) {
                    // Full available details
                    console.log(
                      "Capture result",
                      orderData,
                      JSON.stringify(orderData, null, 2)
                    );

                    // Show a success message within this page, e.g.
                    const element = document.getElementById(
                      "paypal-button-container"
                    );
                    element.innerHTML = "";
                    element.innerHTML = "<h3>Thank you for your payment!</h3>";

                    // Or go to another URL:  actions.redirect('thank_you.html');
                  });
                },
                onError: function (err) {
                  console.log(err);
                },
              })
              .render("#paypal-button-container");
          }
          initPayPalButton();
        </script>
      </form>
    </div>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/home.js"></script>
    <script src="js/product.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
