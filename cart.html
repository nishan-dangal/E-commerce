<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>

  <!-- Font-Awesome css file link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- custom css file link  -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/cart.css">
</head>

<body>

  <nav class="navbar">
    <!-- Add your navigation content here -->
  </nav>

  <header>
    <h1>Your Shopping Cart</h1>
  </header>
  
  <form action="checkout.html">
    <div class="products-container">
      <div class="product-header">
        <h5 class="product-title">Product</h5>
        <h5 class="cost">Price</h5>
        <h5 class="quantity">Quantity</h5>
        <h5 class="total">Total</h5>
        <h5 class="remove">Remove</h5>
      </div>
      <!-- Example product item -->
      <div class="product-item">
        <div class="product-title">
          <img src="images/Product1.jpeg" alt="Product Image" class="product-image">
          Product Name
        </div>
        <div class="cost">$19.99</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-input" data-tag="Product1">
        </div>
        <div class="total">$19.99</div>
        <div class="remove">
          <button type="button" class="remove-btn" data-tag="Product1">Remove</button>
        </div>
      </div>
      <!-- Add more product items as needed -->
      <div class="product-item">
        <div class="product-title">
          <img src="images/Product7.jpeg" alt="Product Image" class="product-image">
          Kids-Footwarmer
        </div>
        <div class="cost">$19.99</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-input" data-tag="Product7">
        </div>
        <div class="total">$19.99</div>
        <div class="remove">
          <button type="button" class="remove-btn" data-tag="Product7">Remove</button>
        </div>
      </div>
    </div>
   
    <input type="submit" value="Checkout" class="btn">
  </form>

  <footer>
    <!-- Add your footer content here -->
  </footer>
 
  <script src="js/nav.js"></script>
  <script src="js/home.js"></script>
  <script src="js/footer.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
